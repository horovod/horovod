name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]
  schedule:
    - cron: '32 10 * * 5'

jobs:
  analyze-python:
    name: Analyze Python
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Python dependencies
      # install all `install_requires` dependencies but no `extras_require` dependencies
      run: |
        python setup.py egg_info
        pip install $(head -n $(( $(grep -m 1 -n -e "^\[" horovod.egg-info/requires.txt | cut -d : -f 1) - 1 )) horovod.egg-info/requires.txt)

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: python
        setup-python-dependencies: false

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1

  analyze-cpp:
    name: Analyze CPP
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Clean up disk space
      # deleting these paths frees 38 GB disk space:
      #   sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
      # but this sometimes takes 3-4 minutes
      # so we delete only some sub-paths which are known to be quick (10s) and 20 GB
      run: |
        echo ::group::Disk space before clean up
        df -h
        echo ::endgroup::

        for dir in /usr/share/dotnet/sdk/\*/nuGetPackagesArchive.lzma \
                   /usr/share/dotnet/shared \
                   /usr/local/lib/android/sdk/ndk \
                   /usr/local/lib/android/sdk/build-tools \
                   /opt/ghc
        do
          echo ::group::Deleting "$dir"
          sudo du -hsc $dir | tail -n1 || true
          sudo rm -rf $dir
          echo ::endgroup::
        done

        echo ::group::Disk space after clean up
        df -h
        echo ::endgroup::

    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Add CodeQL to Dockerfile.test.?pu
      run: |
        # install unzip
        sed -i -e "s/moreutils/moreutils unzip/" Dockerfile.test.?pu

        command=$(cat <<EOF
        # Setup CodeQL
        RUN wget --progress=dot:giga https://github.com/github/codeql-cli-binaries/releases/download/v2.7.3/codeql-linux64.zip -O /codeql-linux64.zip
        RUN unzip /codeql-linux64.zip -d /
        RUN git clone --depth=1 https://github.com/github/codeql.git /codeql-repo
        RUN /codeql/codeql version --format=terse
        RUN /codeql/codeql version --format=json
        RUN /codeql/codeql resolve queries cpp-code-scanning.qls --format=bylanguage
        RUN /codeql/codeql resolve languages
        RUN /codeql/codeql resolve qlpacks
        EOF
        )
        sed -i -e "s%^# setup ssh service$%${command//$'\n'/\\n}\n\n# setup ssh service%" Dockerfile.test.?pu

        command=$(cat <<EOF
        # Setup CodeQL tracing
        RUN mkdir /home/runner/work/_temp/codeql_databases
        RUN /codeql/codeql database init --db-cluster /home/runner/work/_temp/codeql_databases --source-root=/horovod --language=cpp --begin-tracing --trace-process-name=Runner.Worker.exe
        RUN ls -lah /home/runner/work/_temp/codeql_databases
        EOF
        )
        sed -i -e "s%^# Install Horovod.$%${command//$'\n'/\\n}\n\n# Install Horovod.%" Dockerfile.test.?pu

        # Start CodeQL tracing
        sed -i -e "s%    python setup.py sdist%    source /home/runner/work/_temp/codeql_databases/temp/tracingEnvironment/start-tracing.sh \&\& python setup.py sdist%" Dockerfile.test.?pu

        # Print out changes
        git diff

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Build Horovod
      shell: bash
      run: |
        mkdir -p /home/runner/work/_temp
        pip install docker-compose
        image=$(grep mixed docker-compose.test.yml | sed -e "s/[ :]//g")
        docker-compose -f docker-compose.test.yml build ${image}
        docker run --name horovod horovod_${image} find /codeql /home/runner/work/_temp/codeql_databases
        docker cp horovod:/home/runner/work/_temp/codeql_databases /home/runner/work/_temp/
        find /home/runner/work/_temp/codeql_databases

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
