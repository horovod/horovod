        MPI_KIND: OpenMPI
        PYTHON_VERSION: 3.6
        TENSORFLOW_PACKAGE: tensorflow-cpu==1.15.0
        KERAS_PACKAGE: keras==2.2.4
        PYTORCH_PACKAGE: torch==1.2.0+cpu
        TORCHVISION_PACKAGE: torchvision==0.4.1+cpu
        MXNET_PACKAGE: mxnet==1.4.1
