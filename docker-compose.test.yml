      args:
        MPI_KIND: OpenMPI
        PYTHON_VERSION: 2.7
        TENSORFLOW_PACKAGE: tensorflow-gpu==1.12.0
        KERAS_PACKAGE: keras==2.2.2
        PYTORCH_PACKAGE: torch==1.0.0
        PYSPARK_PACKAGE: pyspark==2.4.0
        HOROVOD_BUILD_FLAGS: ""
        HOROVOD_MIXED_INSTALL: 1
