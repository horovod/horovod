os:
  - osx
osx_image: xcode12u
language: generic
addons:
  homebrew:
    packages:
      - openmpi
      - cmake
      - libuv
      - pyenv
jobs:
  include:
    - env:
        - HOROVOD_WITH_MPI=1
        - HOROVOD_WITHOUT_GLOO=1
        - TENSORFLOW=1.15.0
        - KERAS=2.2.4
        - PYTORCH=1.2.0
        - PYTORCH_LIGHTNING=0.7.6
        - TORCHVISION=0.4.0
        - MXNET=1.5.0
    - env:
        - HOROVOD_WITH_GLOO=1
        - HOROVOD_WITHOUT_MPI=1
        - TENSORFLOW=2.2.0
        - KERAS=2.3.1
        - PYTORCH=1.5.0
        - PYTORCH_LIGHTNING=1.2.9
        - TORCHVISION=0.6.0
        - MXNET=1.5.0
    - env:
        - HOROVOD_WITH_GLOO=1
        - HOROVOD_WITH_MPI=1
        - TENSORFLOW=2.3.0
        - KERAS=2.3.1
        - PYTORCH=1.6.0
        - PYTORCH_LIGHTNING=1.2.9
        - TORCHVISION=0.7.0
        - MXNET=1.5.0
before_install:
  - export PATH=$(pyenv root)/shims:$PATH
  - pyenv install 3.7.7
  - pyenv global 3.7.7
  - python --version
install:
  - python -m pip install -U pip
  - pip install tensorflow==${TENSORFLOW} keras==${KERAS}
  - pip install torch==${PYTORCH} torchvision==${TORCHVISION} pytorch-lightning==${PYTORCH_LIGHTNING}
  - pip install mxnet==${MXNET}
  - HOROVOD_WITH_TENSORFLOW=1 HOROVOD_WITH_PYTORCH=1 HOROVOD_WITH_MXNET=1 pip install --no-cache-dir '.[test]'
  - horovodrun --check-build
script:
  - cd test && (ls parallel/test_*.py | xargs -n 1 horovodrun -np 2 pytest -v)
