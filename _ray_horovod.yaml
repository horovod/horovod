# An unique identifier for the head node and workers of this cluster.
cluster_name: horovod

# The maximum number of workers nodes to launch in addition to the head
# node. This takes precedence over min_workers. min_workers default to 0.
min_workers: 5
initial_workers: 5
max_workers: 5

target_utilization_fraction: 0.9

# If a node is idle for this many minutes, it will be removed.
idle_timeout_minutes: 20
# docker:
#     image: richardliaw/horovod
#     container_name: ray_docker

# Cloud-provider specific configuration.
provider:
    type: aws
    region: us-west-2

# How Ray will authenticate with newly launched nodes.
auth:
    ssh_user: ubuntu
    ssh_private_key: ~/dev/cfgs/richard-anyscale.pem

head_node:
    InstanceType: c5.xlarge
    # InstanceType: g4dn.xlarge
    ImageId: latest_dlami
    KeyName: richard-anyscale
    # Set primary volume to 25 GiB
    BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
              VolumeSize: 300
    # InstanceMarketOptions:
    #     MarketType: spot
           # SpotOptions:
           #     MaxPrice: "9.0"


worker_nodes:
    InstanceType: p3.2xlarge
    ImageId: latest_dlami
    KeyName: richard-anyscale
    # Run workers on spot by default. Comment this out to use on-demand.
    InstanceMarketOptions:
        MarketType: spot
        # SpotOptions:
        #     MaxPrice: "9.0"

file_mounts: {
    /home/ubuntu/anaconda3/lib/python3.7/site-packages/horovod-0.21.1-py3.7-linux-x86_64.egg/horovod/ray/elastic.py: ~/dev/horovod/horovod/ray/elastic.py,
    /home/ubuntu/anaconda3/lib/python3.7/site-packages/horovod-0.21.1-py3.7-linux-x86_64.egg/horovod/ray/ray_logger.py: ~/dev/horovod/horovod/ray/ray_logger.py,
    /home/ubuntu/horovod/: /Users/rliaw/dev/horovod,
}

setup_commands:
    - pip install -q boto3 tqdm torch torchvision
    - pip install -U https://s3-us-west-2.amazonaws.com/ray-wheels/latest/ray-2.0.0.dev0-cp37-cp37m-manylinux2014_x86_64.whl
    # - pip install ray[tune]
    - cd horovod && git submodule update --init --recursive
    - cd horovod && HOROVOD_WITHOUT_MXNET=1 HOROVOD_WITH_PYTORCH=1 HOROVOD_WITH_GLOO=1 HOROVOD_WITHOUT_MPI=1 python setup.py install

# Custom commands that will be run on the head node after common setup.
head_setup_commands: []

# Custom commands that will be run on worker nodes after common setup.
worker_setup_commands: []

# # Command to start ray on the head node. You don't need to change this.
head_start_ray_commands:
    - ray stop --force
    - ray start --head --port=6379 --object-manager-port=8076 --autoscaling-config=~/ray_bootstrap_config.yaml --object-store-memory=1000000000 # --system-config='{"num_heartbeats_timeout": 10}'

# Command to start ray on worker nodes. You don't need to change this.
worker_start_ray_commands:
    - ray stop --force
    - ray start --address=$RAY_HEAD_IP:6379 --object-manager-port=8076 --object-store-memory=1000000000 # --system-config='{"num_heartbeats_timeout": 10}'


